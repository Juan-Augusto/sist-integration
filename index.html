<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pull Request</title>
  </head>
  <body>
    <h2 id="pullRequestTitle">Pull Request</h2>
    <ul>
      <li><strong>Title:</strong> <span id="prTitle"></span></li>
      <li><strong>Author:</strong> <span id="prAuthor"></span></li>
      <li><strong>URL:</strong> <a id="prUrl" href="#" target="_blank"></a></li>
      <li><strong>Created At:</strong> <span id="prCreatedAt"></span></li>
      <li><strong>Updated At:</strong> <span id="prUpdatedAt"></span></li>
    </ul>

    <script>
      // Função para atualizar os dados do pull request na página
      function updatePullRequestInfo(title, author, url, createdAt, updatedAt) {
        document.getElementById("prTitle").innerText = title;
        document.getElementById("prAuthor").innerText = author;
        document.getElementById("prUrl").innerText = url;
        document.getElementById("prUrl").href = url;
        document.getElementById("prCreatedAt").innerText = createdAt;
        document.getElementById("prUpdatedAt").innerText = updatedAt;
      }
    </script>
  </body>
</html>
